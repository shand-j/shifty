# Shifty AI Testing Platform - SonarQube Configuration
sonar.projectKey=shand-j_shifty
sonar.organization=shand-j

# Project Information
sonar.projectName=Shifty AI Testing Platform
sonar.projectVersion=1.0.0

# Source Directories
sonar.sources=apps,services,packages
sonar.tests=tests

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/test-results/**,**/*.log,**/dump.rdb

# Test Exclusions
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**

# Language Configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Test Coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/tests/**,**/test/**,**/__tests__/**,**/*.d.ts

# Duplication Exclusions
sonar.cpd.exclusions=**/*.d.ts,**/tests/**,**/*.test.ts,**/*.spec.ts

# Source Encoding
sonar.sourceEncoding=UTF-8

# File Suffixes
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Quality Gate
sonar.qualitygate.wait=true

# Branch Analysis (for CI/CD)
# sonar.branch.name=main
# sonar.pullrequest.key=
# sonar.pullrequest.branch=
# sonar.pullrequest.base=main
