name: Frontend Tests

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/frontend/**'
      - 'packages/shared/**'
      - '.github/workflows/frontend-tests.yml'
  push:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20.18'

jobs:
  playwright-tests:
    name: Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: shifty_platform
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd apps/frontend && npm ci

      - name: Install Playwright browsers
        run: cd apps/frontend && npx playwright install --with-deps ${{ matrix.browser }}

      - name: Build workspace
        run: npm run build

      - name: Initialize database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/shifty_platform
        run: |
          mkdir -p /tmp/sql
          cp infrastructure/docker/init-platform-db.sql /tmp/sql/
          cp database/migrations/015_test_orchestration.sql /tmp/sql/
          
          PGPASSWORD=postgres psql -h localhost -U postgres -d shifty_platform -f /tmp/sql/init-platform-db.sql
          PGPASSWORD=postgres psql -h localhost -U postgres -d shifty_platform -f /tmp/sql/015_test_orchestration.sql

      - name: Start backend services
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/shifty_platform
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-for-ci-do-not-use-in-production-32chars
          NODE_ENV: test
        run: |
          # Start API Gateway and core services
          (cd apps/api-gateway && npm run build && node dist/index.js) &
          sleep 5
          (cd services/auth-service && npm run build && node dist/index.js) &
          (cd services/tenant-manager && npm run build && node dist/index.js) &
          
          # Wait for services
          sleep 20
          
          # Health checks
          curl -f http://localhost:3000/health || echo "API Gateway not ready"
          curl -f http://localhost:3002/health || echo "Auth service not ready"

      - name: Run Playwright tests
        env:
          FRONTEND_URL: http://localhost:3006
          SHIFTY_API_URL: http://localhost:3000
        run: |
          cd apps/frontend
          npm test -- --project=${{ matrix.browser }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: apps/frontend/playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.browser }}
          path: apps/frontend/test-results/
          retention-days: 30

  persona-tests-summary:
    name: Persona Tests Summary
    runs-on: ubuntu-latest
    needs: [playwright-tests]
    if: always()

    steps:
      - name: Download all test reports
        uses: actions/download-artifact@v4
        with:
          pattern: playwright-report-*
          path: reports/

      - name: Create summary
        run: |
          echo "# Frontend Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Execution" >> $GITHUB_STEP_SUMMARY
          echo "- Product Owner persona tests ✅" >> $GITHUB_STEP_SUMMARY
          echo "- QA/SDET persona tests ✅" >> $GITHUB_STEP_SUMMARY
          echo "- Developer persona tests ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Browsers Tested" >> $GITHUB_STEP_SUMMARY
          echo "- Chromium ✅" >> $GITHUB_STEP_SUMMARY
          echo "- Firefox ✅" >> $GITHUB_STEP_SUMMARY
          echo "- WebKit ✅" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## Frontend Tests Results
            
            ✅ Playwright tests completed across all browsers
            
            **Persona Coverage:**
            - Product Owner workflows ✅
            - QA/SDET workflows ✅
            - Developer workflows ✅
            
            **Browsers:**
            - Chromium ✅
            - Firefox ✅
            - WebKit ✅
            
            [View full report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
