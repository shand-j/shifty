name: CI - API Tests

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/**'
      - 'packages/**'
      - 'tests/api/**'
      - 'tests/utils/**'
      - 'package.json'
      - 'jest.config.js'
  push:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20.18'

jobs:
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: shifty_platform
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build workspace
        run: npm run build

      - name: Initialize database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/shifty_platform
        run: |
          # Copy SQL files to a temporary location
          mkdir -p /tmp/sql
          cp infrastructure/docker/init-platform-db.sql /tmp/sql/
          cp database/migrations/015_test_orchestration.sql /tmp/sql/
          
          # Execute SQL files
          PGPASSWORD=postgres psql -h localhost -U postgres -d shifty_platform -f /tmp/sql/init-platform-db.sql
          PGPASSWORD=postgres psql -h localhost -U postgres -d shifty_platform -f /tmp/sql/015_test_orchestration.sql

      - name: Start Ollama (for AI tests)
        run: |
          docker run -d --name ollama \
            -p 11434:11434 \
            ollama/ollama:latest
          
          # Wait for Ollama to be ready
          timeout 60 bash -c 'until curl -f http://localhost:11434/api/version; do sleep 2; done'
          
          # Pull model in background (may timeout, but tests can proceed)
          docker exec ollama ollama pull llama3.1 || true

      - name: Start backend services
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/shifty_platform
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-for-ci-do-not-use-in-production-32chars
          OLLAMA_ENDPOINT: http://localhost:11434
          NODE_ENV: test
        run: |
          # Start services in background
          (cd services/auth-service && npm run build && node dist/index.js) &
          (cd services/tenant-manager && npm run build && node dist/index.js) &
          (cd services/ai-orchestrator && npm run build && node dist/index.js) &
          (cd services/test-generator && npm run build && node dist/index.js) &
          (cd services/healing-engine && npm run build && node dist/index.js) &
          
          # Wait for services to be ready
          sleep 30
          
          # Verify services are running
          curl -f http://localhost:3002/health || echo "Auth service not ready"
          curl -f http://localhost:3001/health || echo "Tenant manager not ready"
          curl -f http://localhost:3003/health || echo "AI orchestrator not ready"
          curl -f http://localhost:3004/health || echo "Test generator not ready"
          curl -f http://localhost:3005/health || echo "Healing engine not ready"

      - name: Run API tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/shifty_platform
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-for-ci-do-not-use-in-production-32chars
          NODE_ENV: test
        run: npm run test:api

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: |
            coverage/
            test-results/
          retention-days: 30

      - name: Comment test results on PR
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
            const total = coverage.total;
            
            const comment = `## API Tests Results
            
            ✅ Tests completed
            
            **Coverage:**
            - Statements: ${total.statements.pct}%
            - Branches: ${total.branches.pct}%
            - Functions: ${total.functions.pct}%
            - Lines: ${total.lines.pct}%
            
            [View full report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for vulnerabilities
        run: |
          AUDIT_RESULT=$(npm audit --json | jq -r '.metadata.vulnerabilities | to_entries[] | select(.value > 0) | "\(.key): \(.value)"')
          if [ -n "$AUDIT_RESULT" ]; then
            echo "⚠️ Vulnerabilities found:"
            echo "$AUDIT_RESULT"
          else
            echo "✅ No high/critical vulnerabilities"
          fi
